<html lang="en">
<head>
    <meta charset="UTF-8">

        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"

        crossorigin="anonymous"
      />
      <link rel="stylesheet" href="css/createQuiz.css" type="text/css">
    <title>Edit Quiz</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">QuizApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="takeQuiz.html">Quizzes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="createQuiz.html">Create Quiz</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="formWrapper">
        <div id="nameDescription">
          <input type="text" id="quizName" class="form-control textBox" placeholder="Quiz Name">
          <input type="text" id="quizDesc" class="form-control textBox" placeholder="Quiz Description">
        </div>
  
        <div id="questionWrapper">
        </div>
      
      <button type="button" class="btn btn-primary btn-lg width100" onclick="addQuestElement()">Add New Question</button>
      <button type="button" class="btn btn-primary btn-lg width100" onclick="delQuestElement()">Remove Last Question</button>
      <button type="button" class="btn btn-primary btn-lg btnSave" onclick="updateQuiz()">Save Quiz</button>
      <button type="button" class="btn btn-primary btn-lg btnClose" onclick="leavePage()">Discard Changes</button>
      </div>




    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
